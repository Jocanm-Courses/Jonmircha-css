<!DOCTYPE html>
<html lang="en"  class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sombras.css">
    <link rel="stylesheet" href="./css/degradados.css">
    <link rel="stylesheet" href="./css/filtros.css">
    <title>Efectos visuales en CSS</title>
</head>
<body>
    <h1>Efectos visuales en CSS</h1>
    <h2>sombras</h2>
    <div class="box box-shadow">
        <p>Sombras al parrafo</p>
    </div>
    <div class="box shadows">
    </div>
    <div class="box drop-shadow">
        <img src="./assets/arbol.png" alt="a">
    </div>
    <hr>
    <h2>DEGRADADOS</h2>
    <h3>Lineal</h3>
    <div class="box linear"></div>
    <h3>Radial</h3>
    <div class="box radial"></div>
    <h3>Conico</h3>
    <div class="box conic"></div>
    <h3>Repetir degradados</h3>
    <div class="box rep-gradiente-lineal"></div>
    <div class="box rep-gradiente-redial"></div>
    <div class="box rep-gradiente-conic"></div>
    <hr> 
    <h3>FILTROS</h3>
    <article class="card">
        <img src="./assets/puesta-sol.jpg" alt="">
    </article>
    <h4>Filtros multiples</h4>
    <article class="card filters">
        <img src="./assets/puesta-sol.jpg" alt="">
    </article>
    <h4>Filtros a los fondos</h4>
    <article class="card relative">
        <img src="./assets/puesta-sol.jpg" alt="">
        <div class="backdrop-filter">
            <h4>Puesta de sol</h4>
        </div>
    </article>
    <article class="card relative blend-mode">
        <img src="./assets/puesta-sol.jpg" alt="">
        <img  class="absolute" src="./assets/BuenosDias.jpg" alt="">
    </article>
    <hr>
    <h3>Mascaras</h3>
    <div class="card clip-path">
        <img src="./assets/puesta-sol.jpg" alt="">
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
